<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitmaker's Thara</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #ece5dd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
    }
    .wa-container {
      background: #f7f7f7;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.12), 0 1.5px 4px rgba(60,60,120,0.08);
      border: 1.5px solid #e0e7ff;
      max-width: 420px;
      width: 100vw;
      min-width: 320px;
      margin: 3vh 0 3vh 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .wa-header {
      background: linear-gradient(90deg, #075e54 80%, #25d366 100%);
      color: #fff;
      padding: 1.1rem 1.2rem 1.1rem 1.2rem;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      box-shadow: 0 2px 8px #075e5422;
    }
    .wa-header .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #075e54;
      font-weight: bold;
      box-shadow: 0 1px 4px #075e5411;
    }
    #chat-box {
      width: 100%;
      height: 420px;
      background: url('https://i.imgur.com/3QnQF2F.png');
      background-size: cover;
      border-radius: 0 0 16px 16px;
      padding: 1.2rem 0.7rem 0.8rem 0.7rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: none;
      border: none;
    }
    .message {
      max-width: 80%;
      padding: 0.7rem 1.1rem;
      border-radius: 18px;
      margin: 0.2rem 0;
      font-size: 1.05rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(60,60,120,0.04);
      transition: background 0.2s;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #dcf8c6 60%, #b9f5d8 100%);
      color: #222;
      border-bottom-right-radius: 6px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      box-shadow: 0 2px 8px #b9f5d833;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
      color: #222;
      border-bottom-left-radius: 6px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 8px #e0e7ff33;
    }
    #input-box {
      display: flex;
      width: 100%;
      background: #f7f7f7;
      border-radius: 0 0 16px 16px;
      box-shadow: none;
      border: none;
      padding: 0.5rem 0.7rem 0.7rem 0.7rem;
      margin-bottom: 0;
    }
    #msg {
      flex: 1;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      outline: none;
      background: #ece5dd;
      color: #222;
      margin-right: 0.5rem;
      transition: background 0.2s;
    }
    #msg:focus {
      background: #fff;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, #25d366 60%, #075e54 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #25d36633;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #075e54 60%, #25d366 100%);
      box-shadow: 0 4px 16px #25d36644;
    }
    @media (max-width: 600px) {
      .wa-container {
        max-width: 100vw;
        min-width: 0;
        border-radius: 0;
      }
      #chat-box, #input-box {
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wa-container">
    <div class="wa-header">
      <span class="avatar">V</span>
      Visitmaker's Thara
    </div>
    <div id="chat-box"></div>
    <div id="input-box">
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById("chat-box");
    let history = [];
    let loaderMsgDiv = null;

    // Add a friendly welcome message if chat is empty
    function showWelcome() {
      if (history.length === 0) {
        appendMessage("üëã Hello! I'm Thara. How can I help you book or manage your appointments today?", "Thara");
      }
    }


    function renderHistory() {
      chatBox.innerHTML = '';
      for (const msg of history) {
        // Hide tool calls from UI
        if (msg.startsWith("Thara: TOOL:book(")) continue;
        if (msg.startsWith("You:")) {
          appendMessage(msg, "user");
        } else if (msg.startsWith("Thara:")) {
          appendMessage(msg, "Thara");
        } else {
          appendMessage(msg, "Thara"); // fallback
        }
      }
      showWelcome();
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showLoaderInChat() {
      loaderMsgDiv = document.createElement("div");
      loaderMsgDiv.classList.add("message", "Thara");
      loaderMsgDiv.innerText = "Thara is typing...";
      chatBox.appendChild(loaderMsgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideLoaderInChat() {
      if (loaderMsgDiv && loaderMsgDiv.parentNode) {
        loaderMsgDiv.parentNode.removeChild(loaderMsgDiv);
        loaderMsgDiv = null;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("msg");
      const message = input.value.trim();
      if (!message) return;

      // Show user message immediately in UI (optimistic), but don't add to history array
      appendMessage("You: " + message, "user");
      input.value = "";
      showLoaderInChat();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, history })
        });
        const data = await res.json();
        history = data.history;
        hideLoaderInChat();
        renderHistory();
      } catch (err) {
        hideLoaderInChat();
        appendMessage("Thara: ‚ùå Error contacting server.", "Thara");
      }
    }

    // On page load, show welcome if chat is empty
    window.onload = showWelcome;

    document.getElementById("msg").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      sendMessage(); // Print input value to console
    }
  });
  </script>
</body>
</html>
